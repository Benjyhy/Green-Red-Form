<!DOCTYPE html>
<html>

<head>
	<title>Animation formulaire</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e349b70b29.js" crossorigin="anonymous"></script>
</head>

<body>
	<form>
		<div class="field-name">
			<i class="fas fa-user"></i>
			<input type="text" placeholder="username" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field-email innactive">
			<i class="far fa-envelope"></i>
			<input type="email" placeholder="email" required>
			<i class="fas fa-arrow-down"></i>	
		</div>
		<div class="field-password innactive">
			<i class="fas fa-key"></i>
			<input type="password" placeholder="password" required>
			<i class="fas fa-arrow-down"></i>
		</div>
		<div class="field-finish innactive">
			<i class="far fa-grin-hearts"></i>
			<p>Thank you ! </p>
			<i class="far fa-grin-hearts"></i>
		</div>
	</form>
<script type="text/javascript" src="js/form.js"></script>
</body>

</html>
